<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs/instagram-celular05.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imgs/instagram-logo02.png" class="instagram-logo" alt="Logotipo do Instagram">
                <div class="profile-photo">
                    <img src="./imgs/instagram-foto01.jpg" alt="Imagem de perfil">
                </div>
                <a href="" class="instagram-login">Continue como pauloborge10</a>
                <a href="" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é pauloborge10?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o applicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
